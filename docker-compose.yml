version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: f2f-docview-dev
    command: pnpm dev --host 0.0.0.0
    ports:
      - "3000:3000"
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - .:/usr/src/app:cached
      - node_modules:/usr/src/app/node_modules
      # Container will self-manage /usr/src/una via entrypoint clone/pull
    # Improves file watch performance on Windows/macOS
    develop:
      watch:
        - action: sync
          path: .
          target: /usr/src/app
          ignore:
            - node_modules/
            - .git/
            - .next/
            - .nuxt/
            - .output/

volumes:
  node_modules:


